<body>
    <p>1. Enter the dictionary entry you want to conjugate and its part of speech.</p>
        <input type="text" size="30" id="lemma" placeholder="waabmaa">
        <input type="text" size="4" id="pos" placeholder = "VTA">
    <p>2. Select how you want to conjugate the word.</p>
    <p>VTA</p>
    <label for="Order">Sentence type:</label>
    <select id="Order">
        <option value="Ind">(default)</option>
        <option value="Cnj">That... (that he Xes)</option>
        <option value="Imp">Do it! (an order)</option>
    </select>

    <label for="S">Subject:</label>
    <select id="S">
        <option value="1">I</option>
        <option value="2">You</option>
        <option value="3">He/She</option>
        <option value="3Obv">Someone else</option>
        <option value="0">It</option>
        <option value="X">Unspecified/Passive</option>
        <option value="1Pl">We</option>
        <option value="21Pl">We (including you)</option>
        <option value="2Pl">You guys</option>
        <option value="3Pl">They</option>
        <option value="0Pl">Those</option>
    </select>

    <label for="O">Object:</label>
    <select id="O">
        <option value="1">Me</option>
        <option value="2">You</option>
        <option value="3">Him/Her</option>
        <option value="3Obv">Someone else</option>
        <option value="1Pl">Us</option>
        <option value="21Pl">Us (including you)</option>
        <option value="2Pl">You guys</option>
        <option value="3Pl">Them</option>
    </select>

    <p></p>
    <input type="checkbox" id="Mode:Prt">
    <label for="Mode:Prt">Action is finished</label><br>
    <input type="checkbox" id="Mode:Dub">
    <label for="Mode:Dub">Statement is inferred/doubted</label><br>
    <input type="checkbox" id="Neg">
    <label for="Neg">"Not"</label>
